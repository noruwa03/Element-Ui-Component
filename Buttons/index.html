<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/sass/styles.css" />
    <title>Buttons</title>
  </head>
  <body>
    <div class="container-lg my-5">
      <div class="h3 fw-normal text-center m2-5">
        Bootstrap Button with Sass
      </div>
      <div
        class="
          row
          justify-content-between justify-content-sm-around
          align-items-center
        "
      >
        <div class="col-lg-3 col-sm-4 my-3">
          <div class="btn btn-p btn-primary">Primary</div>
        </div>
        <div class="col-lg-3 col-sm-4 my-3">
          <div class="btn btn-o-p btn-outline-primary">Primary Outline</div>
        </div>
        <div class="col-lg-3 col-sm-4 my-3">
          <div class="btn btn-s btn-secondary">Secondary</div>
        </div>
        <div class="col-lg-3 col-sm-4 my-3">
          <div class="btn btn-o-s btn-outline-secondary">Secondary Outline</div>
        </div>
        <div class="col-lg-3 col-sm-4 my-3">
          <div class="btn btn-d btn-danger">Danger</div>
        </div>
        <div class="col-lg-3 col-sm-4 my-3">
          <div class="btn btn-o-d btn-outline-danger">Danger Outline</div>
        </div>

        <div class="col-lg-3 col-sm-4 my-3">
          <div class="btn btn-ss btn-success">Success</div>
        </div>
        <div class="col-lg-3 col-sm-4 my-3">
          <div class="btn btn-o-ss btn-outline-success">Success Outline</div>
        </div>

        <div class="col-lg-3 col-sm-4 my-3">
          <div class="btn btn-i btn-info">Info</div>
        </div>
        <div class="col-lg-3 col-sm-4 my-3">
          <div class="btn btn-o-i btn-outline-info">Info Outline</div>
        </div>

        <div class="col-lg-3 col-sm-4 my-3">
          <div class="btn btn-w btn-warning">Warning</div>
        </div>
        <div class="col-lg-3 col-sm-4 my-3">
          <div class="btn btn-o-w btn-outline-warning">Warning Outline</div>
        </div>
      </div>
    </div>

    <div class="container-lg my-4">
      <div class="h3 fw-normal text-center m2-5">Custom Button</div>
      <div
        class="
          row
          justify-content-between justify-content-sm-around
          align-items-center
        "
      >
        <div class="col-lg-3 col-sm-4 my-3">
          <div class="shadowBtn text-center">Start now</div>
        </div>

        <div class="col-lg-3 col-sm-4 my-3">
          <a
            href="https://cssbuttons.io/detail/alexmaracinaru/brown-bobcat-65"
            class="cta"
          >
            <span>Hover me</span>
            <svg width="15px" height="10px" viewBox="0 0 13 10">
              <path d="M1,5 L11,5"></path>
              <polyline points="8 1 12 5 8 9"></polyline>
            </svg>
          </a>
        </div>

        <div class="col-lg-3 col-sm-4 my-3">
          <a
            href="https://cssbuttons.io/detail/cssbuttons-io/calm-tiger-42"
            class="button"
          >
            Get in touch
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
