<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Dashboard Survey</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/sass/style.css" />
  </head>
  <body>
    <section id="store-analytics">
      <div class="container-lg">
        <div class="row align-items-center justify-content-between">
          <div class="col-lg-6 col-sm-6 col-12 my-5">
            <div class="custom-card p-3">
              <div class="header mb-3">Top products</div>
              <div class="item">
                <div class="item-1">
                  <div class="img">
                    <img
                      src="/assets/images/products/digital_01.jpg"
                      style="width: 4rem; height: 4rem; margin-right: 0.5rem"
                      alt=""
                    />
                  </div>
                  <div class="col">
                    <div class="title">Smart phone</div>
                    <div class="subtitle">$99.00</div>
                  </div>
                </div>

                <div class="item-2">
                  <div class="title">$990.00</div>
                  <div class="subtitle">10 sold</div>
                </div>
              </div>

              <div class="item">
                <div class="item-1">
                  <div class="img">
                    <img
                      src="/assets/images/products/digital_04.jpg"
                      style="width: 4rem; height: 4rem; margin-right: 0.5rem"
                      alt=""
                    />
                  </div>
                  <div class="col">
                    <div class="title">Laptop</div>
                    <div class="subtitle">$382.00</div>
                  </div>
                </div>

                <div class="item-2">
                  <div class="title">$764.00</div>
                  <div class="subtitle">2 sold</div>
                </div>
              </div>

              <div class="item">
                <div class="item-1">
                  <div class="img">
                    <img
                      src="/assets/images/products/digital_07.jpg"
                      style="width: 4rem; height: 4rem; margin-right: 0.5rem"
                      alt=""
                    />
                  </div>
                  <div class="col">
                    <div class="title">Camera</div>
                    <div class="subtitle">$382.00</div>
                  </div>
                </div>

                <div class="item-2">
                  <div class="title">$764.00</div>
                  <div class="subtitle">2 sold</div>
                </div>
              </div>

              <div class="item">
                <div class="item-1">
                  <div class="img">
                    <img
                      src="/assets/images/products/digital_08.jpg"
                      style="width: 4rem; height: 4rem; margin-right: 0.5rem"
                      alt=""
                    />
                  </div>
                  <div class="col">
                    <div class="title">Television</div>
                    <div class="subtitle">$382.00</div>
                  </div>
                </div>

                <div class="item-2">
                  <div class="title">$764.00</div>
                  <div class="subtitle">2 sold</div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-6 col-sm-6 col-12">
            <div class="custom-card p-3">
              <div class="header mb-3">Score statistics</div>
              <div class="item">
                <div class="item-1">
                  <div class="col">
                    <div class="title titleColor">Orders</div>
                    <div class="subtitle subTitleFS" style="color: #000">
                      1,793
                    </div>
                  </div>
                </div>

                <div class="item-2">
                  <div class="subtitle">
                    <i
                      class="bi bi-bullseye p-2 rounded"
                      style="background: #efef"
                    ></i>
                  </div>
                </div>
              </div>

              <div class="item">
                <div class="item-1">
                  <div class="col">
                    <div class="title titleColor">Products</div>
                    <div class="subtitle subTitleFS" style="color: #000">
                      543
                    </div>
                  </div>
                </div>

                <div class="item-2">
                  <div class="subtitle">
                    <i
                      class="bi bi-bullseye p-2 rounded"
                      style="background: #efef"
                    ></i>
                  </div>
                </div>
              </div>

              <div class="item">
                <div class="item-1">
                  <div class="col">
                    <div class="title titleColor">Customers</div>
                    <div class="subtitle subTitleFS" style="color: #000">
                      2,727
                    </div>
                  </div>
                </div>

                <div class="item-2">
                  <div class="subtitle">
                    <i
                      class="bi bi-bullseye p-2 rounded"
                      style="background: #efef"
                    ></i>
                  </div>
                </div>
              </div>

              <div class="item">
                <div class="item-1">
                  <div class="col">
                    <div class="title titleColor">Employees</div>
                    <div class="subtitle subTitleFS" style="color: #000">
                      10
                    </div>
                  </div>
                </div>

                <div class="item-2">
                  <div class="subtitle">
                    <i
                      class="bi bi-person p-2 rounded"
                      style="background: #efef"
                    ></i>
                  </div>
                </div>
              </div>

              <div class="item">
                <div class="item-1">
                  <div class="col">
                    <div class="title titleColor">Categories</div>
                    <div class="subtitle subTitleFS" style="color: #000">
                      1,793
                    </div>
                  </div>
                </div>

                <div class="item-2">
                  <div class="subtitle">
                    <i
                      class="bi bi-bullseye p-2 rounded"
                      style="background: #efef"
                    ></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
