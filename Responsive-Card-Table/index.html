<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Card</title>
    <link rel="stylesheet" href="/sass/styles.css" />
  </head>
  <body>
    <section id="card-table">
      <div class="custom-container">
        <div class="text-lead">Recent Orders</div>
        <div class="row">
          <div class="col-1">
            <div class="header">Order No.</div>
          </div>
          <div class="col-2">
            <div class="header">Customer</div>
          </div>
          <div class="col-3">
            <div class="header">Date</div>
          </div>
          <div class="col-4">
            <div class="header">Amount</div>
          </div>
          <div class="col-5">
            <div class="header">Status</div>
          </div>
        </div>
      </div>

      <div class="custom-card">
        <a href="">
          <div class="row">
            <div class="col-1">
              <div class="subtitle sub-color1">#84894</div>
            </div>
            <div class="col-2">
              <div class="subtitle">
                <div class="img">
                  <img
                    src="/assets/images/img-2.jpg"
                    width="37px"
                    style="border-radius: 50%; margin-right: 0.7rem"
                    height="37px"
                    alt=""
                  />
                </div>
                <div class="name">Naomi Lawrence</div>
              </div>
            </div>
            <div class="col-3">
              <div class="subtitle sub-color2">02/02/2020</div>
            </div>
            <div class="col-4">
              <div class="subtitle">4,596.75 USD</div>
            </div>
            <div class="col-5">
              <div class="subtitle">paid</div>
            </div>
          </div>
        </a>
      </div>

      <div class="custom-card">
        <a href="">
          <div class="row">
            <div class="col-1">
              <div class="subtitle sub-color1">#84894</div>
            </div>
            <div class="col-2">
              <div class="subtitle">
                <div class="img">
                  <img
                    src="/assets/images/img-1.jpg"
                    width="37px"
                    style="border-radius: 50%; margin-right: 0.7rem"
                    height="37px"
                    alt=""
                  />
                </div>
                <div class="name">Patrick Walker</div>
              </div>
            </div>
            <div class="col-3">
              <div class="subtitle sub-color2">02/02/2020</div>
            </div>
            <div class="col-4">
              <div class="subtitle">4,596.75 USD</div>
            </div>
            <div class="col-5">
              <div class="subtitle">pending</div>
            </div>
          </div>
        </a>
      </div>
    </section>
  </body>
</html>
