<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/sass/styles.css" />
  </head>
  <body>
    <div class="container-lg my-4">
      <div class="table-card p-all-header">
        <div class="project-list-header-row">
          <div class="col-1">
            <span><input type="checkbox" /></span>
            <span class="ms-3 fs">Project Name</span>
          </div>
          <div class="col-2">
            <div class="fs">Project Lead</div>
          </div>
          <div class="col-3">
            <div class="fs">Team</div>
          </div>
          <div class="col-4">
            <div class="fs">Progress</div>
          </div>
          <div class="col-5">
            <div class="fs">Deadline</div>
          </div>
          <div class="col-6">
            <i class="bi bi-alarm"></i>
          </div>
        </div>
      </div>

      <div class="table-card p-all m-top">
        <div class="project-list-row">
          <div class="col-1">
            <span><input type="checkbox" style="cursor: pointer" /></span>
            <span class="ms-3"
              ><img
                src="/assets/images/france.jpg"
                alt=""
                style="border-radius: 0.28rem"
                width="45px"
                height="45px"
            /></span>
            <span class="ms-2 fw-normal fsm">Arbuzzer Logistic Website</span>
          </div>
          <div class="col-2">
            <div class="fs text-secondary">Obaseki Noruwa</div>
          </div>
          <div class="col-3">
            <div class="fs text-secondary">1 member</div>
          </div>
          <div class="col-4">
            <div class="fs">
              <input type="range" min="1" value="5" max="10" />
            </div>
          </div>
          <div class="col-5">
            <div class="fs fsm">
              <i class="bi bi-alarm me-2"></i> <span>5 Days Left</span>
            </div>
          </div>
          <div class="col-6">
            <i class="bi bi-box"></i>
          </div>
        </div>
      </div>

      <div class="table-card p-all m-top">
        <div class="project-list-row">
          <div class="col-1">
            <span><input type="checkbox" style="cursor: pointer" /></span>
            <span class="ms-3"
              ><img
                src="/assets/images/travelbg2.jpeg"
                alt=""
                style="border-radius: 0.28rem"
                width="45px"
                height="45px"
            /></span>
            <span class="ms-2 fw-normal fsm">Crypto Website</span>
          </div>
          <div class="col-2">
            <div class="fs text-secondary">Obaseki Noruwa</div>
          </div>
          <div class="col-3">
            <div class="fs text-secondary">1 member</div>
          </div>
          <div class="col-4">
            <div class="fs">
              <input type="range" value="2" min="1" max="10" />
            </div>
          </div>
          <div class="col-5">
            <div class="fs fsm">
              <i class="bi bi-alarm me-2"></i> <span>5 Days Left</span>
            </div>
          </div>
          <div class="col-6">
            <i class="bi bi-box"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
